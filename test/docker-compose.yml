services:
  wordpress:
    image: wordpress:6.9-php8.3-apache
    container_name: acs_agenda_wordpress
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', true);
        define('SCRIPT_DEBUG', true);
    volumes:
      - wordpress_data:/var/www/html
      - ./.build/acs-agenda-manager:/var/www/html/wp-content/plugins/acs-agenda-manager:ro,z
      - ./wp-cli:/var/www/html/wp-cli:z
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/wp-admin/install.php"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  db:
    image: mysql:8.4
    container_name: acs_agenda_db
    restart: unless-stopped
    command: --mysql-native-password=ON --authentication-policy=mysql_native_password
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpassword"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  wpcli:
    image: wordpress:cli-php8.3
    container_name: acs_agenda_wpcli
    user: "33:33"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - wordpress_data:/var/www/html
      - ./.build/acs-agenda-manager:/var/www/html/wp-content/plugins/acs-agenda-manager:ro,z
      - ./wp-cli:/var/www/html/wp-cli:z
    depends_on:
      wordpress:
        condition: service_healthy
    entrypoint: ["sh", "/var/www/html/wp-cli/setup.sh"]

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: acs_agenda_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: wordpress
      PMA_PASSWORD: wordpress
    depends_on:
      - db

volumes:
  wordpress_data:
  db_data:
